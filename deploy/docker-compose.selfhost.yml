services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mathfoundry-api
    env_file:
      - ../.env
    volumes:
      - ../data:/app/data
    depends_on:
      - postgres
      - qdrant
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mathfoundry-worker
    env_file:
      - ../.env
    command: ["python", "scripts/worker_ingest_loop.py"]
    volumes:
      - ../data:/app/data
    depends_on:
      - postgres
      - qdrant
    restart: unless-stopped

  web:
    image: nginx:1.27-alpine
    container_name: mathfoundry-web
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx.mathfoundry.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: mathfoundry-postgres
    environment:
      POSTGRES_DB: mathfoundry
      POSTGRES_USER: mathfoundry
      POSTGRES_PASSWORD: mathfoundry
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: mathfoundry-qdrant
    volumes:
      - ../data/qdrant:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
