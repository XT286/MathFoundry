version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mathfoundry-api
    env_file:
      - ../.env
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
    depends_on:
      - postgres
      - qdrant
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: mathfoundry-worker
    env_file:
      - ../.env
    command: ["python", "scripts/worker_ingest_loop.py"]
    volumes:
      - ../data:/app/data
    depends_on:
      - postgres
      - qdrant
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: mathfoundry-postgres
    environment:
      POSTGRES_DB: mathfoundry
      POSTGRES_USER: mathfoundry
      POSTGRES_PASSWORD: mathfoundry
    volumes:
      - ../data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:v1.11.3
    container_name: mathfoundry-qdrant
    volumes:
      - ../data/qdrant:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"
    restart: unless-stopped
